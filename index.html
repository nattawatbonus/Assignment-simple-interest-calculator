<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

</body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number" id="principal">  <br />
    Rate <input type="range" onchange=updateRate() id="rate" min="1" max="20" value="10.25"> <span id="rate_val">10.25%</span> <br />
    No. of Years <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select><br />

    <p><button onclick=compute();>Compute Interest </button></p>
    <span id="result" class="result">
        If you deposit <mark><label id="resultdeposit"></label></mark><br />
        at an interest rate of <mark><label id="resultinterest"></label></mark><br />
        You will receive an amount of <mark><label id="resultamount"></label></mark><br />
        in the year <mark><label id="resultyear"></label></mark><br />
    </span>



</div>

</html>
